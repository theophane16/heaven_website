<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        // Rediriger vers index.html en conservant la bonne page
        (function() {
            var path = window.location.pathname.replace(".html", "");
            if (path !== "/" && path !== "/index") {
                window.location.replace("/?page=" + path.substring(1));
            }
        })();
    </script>
</head>
<body>
    <h1>Redirection...</h1>
    <p>Si la page ne se charge pas, <a href="/">cliquez ici</a>.</p>
</body>
</html>
